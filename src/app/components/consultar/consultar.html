  <h2>Consultar Herói</h2>
  
  <form [formGroup]="formHeroi" (ngSubmit)="onSubmit()">
    <div>
        <label for="id">Digite o ID do Herói:</label>
        <input id="id" formControlName="id" type="number" required />
        <button type="submit" [disabled]="formHeroi.invalid">Buscar</button>
    </div>
  </form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="nomeHeroi">
    <th mat-header-cell *matHeaderCellDef> Nome Heroi </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeHeroi}} </td>
  </ng-container>

   <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataNascimento | date:'dd/MM/yyyy'}} </td>
  </ng-container>

   <ng-container matColumnDef="altura">
    <th mat-header-cell *matHeaderCellDef> Altura </th>
    <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
  </ng-container>

  <ng-container matColumnDef="peso">
    <th mat-header-cell *matHeaderCellDef> Peso </th>
    <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
  </ng-container>

  <ng-container matColumnDef="superpoderes">
  <th mat-header-cell *matHeaderCellDef>Superpoderes</th>
  <td mat-cell *matCellDef="let heroi">
    <span *ngFor="let poder of heroi.superpoderes; let last = last">
      {{ poder.superpoder }}<span *ngIf="!last">, </span>
    </span>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
