<h2>Atualizar Herói</h2>
<form class="buscar" [formGroup]="formBuscar" (ngSubmit)="onSubmitBuscar()" *ngIf="!heroiEncontrado">
    <div>
        <label for="id">Digite o ID do Herói:</label>
        <input id="id" formControlName="id" type="number" required />
        <button type="submit" [disabled]="formBuscar.invalid">Buscar</button>
    </div>
  </form>

  <form class="atualizar" [formGroup]="formHeroi" (ngSubmit)="onSubmitAtualizar()" *ngIf="heroiEncontrado">
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" formControlName="nome" type="text" required />
  </div>
  <div>
    <label for="nomeHeroi">Nome de Herói:</label>
    <input id="nomeHeroi" formControlName="nomeHeroi" type="text" required />
  </div>
  <div>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input id="dataNascimento" formControlName="dataNascimento" type="date" required />
  </div>
  <div>
    <label for="altura">Altura (cm):</label>
    <input id="altura" formControlName="altura" type="number" min="0" required />
  </div>
  <div>
    <label for="peso">Peso (kg):</label>
    <input id="peso" formControlName="peso" type="number" min="0" required />
  </div>
  <div>
    <label>Superpoderes:</label>
    <div class="superpoderes-group">
        <div class="superpoderes-item" *ngFor="let poder of superpoderes">
        <input
            type="checkbox"
            [value]="poder.id"
            (change)="onCheckboxChange($event, poder)"
            [checked]="formHeroi.get('superpoderes')?.value.includes(poder.id)"
        />
        <span>{{ poder.superpoder }}</span>
        </div>
    </div>
  </div>
  <button type="submit" [disabled]="formHeroi.invalid">Salvar</button>
</form>
